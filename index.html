<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="
    playGame('Rock');
    " class="move-button">
    <img src="game-image/rock-emoji.png" class="move-icon">
   </button>
    <button onclick="
    playGame('Paper');
    " class="move-button">
    <img src="game-image/paper-emoji.png" class="move-icon">
    </button>
    <button onclick="
    playGame('Scissors');
    " class="move-button">
    <img src="game-image/scissors-emoji.png" class="move-icon">
    </button>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    updateScoreElement()
    ">Reset Score</button>
<script src="game.js"></script>
</body>
</html>
